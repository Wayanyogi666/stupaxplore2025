<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Gaya CSS Umum --- */
        body {
            margin: 0;
            overflow-y: auto; /* DIUBAH: Izinkan scroll vertikal hanya jika konten melebihi layar */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB, #A7D9EE); /* Langit biru cerah */
            padding: 20px 0; /* DITAMBAHKAN: Memberi jarak agar container tidak menempel di tepi */
            box-sizing: border-box;
        }

        /* --- Konten Formulir Utama --- */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10; /* Pastikan di atas animasi latar belakang */
            backdrop-filter: blur(8px);
            border: 5px solid #FFD700;
        }

        h1 {
            color: #E67E22;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.15);
        }

        p {
            color: #555;
            margin-bottom: 40px;
            font-size: 1.25em;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #444;
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: calc(100% - 28px);
            padding: 14px;
            border: 3px solid #3498DB;
            border-radius: 12px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            background-color: #ECF0F1;
        }

        input[type="text"]:focus {
            border-color: #2980B9;
            outline: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25), 0 0 0 5px rgba(52, 152, 219, 0.4);
            transform: translateY(-4px);
        }

        button {
            background-color: #27AE60;
            color: #fff;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 18px rgba(39, 174, 96, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #229954;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(39, 174, 96, 0.6);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(39, 174, 96, 0.4);
        }
        
        /* --- [MULAI] PENYESUAIAN RESPONSIVE --- */

        /* Untuk Tablet dan Perangkat dengan layar lebih kecil (lebar maks 768px) */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
                width: 85%;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }

            button {
                padding: 16px 35px;
                font-size: 1.2em;
            }
        }

        /* Untuk HP (lebar maks 480px) */
        @media (max-width: 480px) {
            body {
                overflow: auto;
                align-items: flex-start; /* Mulai dari atas di HP */
            }
            .container {
                padding: 25px 20px;
                width: 90%;
                margin: 20px 0; /* Tambah margin atas-bawah */
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            p {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 1em;
                margin-bottom: 8px;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 1em;
            }

            button {
                width: 100%; /* Tombol memenuhi lebar kontainer */
                padding: 15px 20px;
                font-size: 1.1em;
                margin-top: 20px;
            }
            
            /* Sembunyikan animasi latar untuk performa lebih baik di HP */
            .background-animated-3d {
                display: none;
            }
        }

        /* --- [SELESAI] PENYESUAIAN RESPONSIVE --- */


        /* --- Gaya Animasi Latar Belakang 3D Simbol Terpisah --- */
        .background-animated-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* DIPINDAHKAN KE SINI: Agar animasi tidak membuat scroll */
            z-index: 1; /* Di bawah container */
            perspective: 800px; /* Perspektif untuk efek 3D */
        }

        .animated-element {
            position: absolute;
            opacity: 0; /* Awalnya tersembunyi */
            animation: floatAndRotate 30s infinite linear forwards; /* Animasi utama */
            transform-style: preserve-3d; /* Untuk rotasi 3D */
            will-change: transform, opacity; /* Optimalisasi performa */
        }

        /* Bangun Datar */
        .square {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 99, 71, 0.7); /* Tomato */
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
            border-radius: 10px;
        }

        .circle {
            width: 70px;
            height: 70px;
            background-color: rgba(30, 144, 255, 0.7); /* DodgerBlue */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid rgba(50, 205, 50, 0.7); /* LimeGreen */
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }

        /* Simbol Matematika dan Huruf */
        .symbol, .letter {
            font-size: 3em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }
        .symbol {
            color: rgba(255, 255, 0, 0.9); /* Kuning untuk simbol */
        }
        .letter {
            color: rgba(255, 165, 0, 0.9); /* Oranye untuk huruf */
        }

        /* Gaya untuk Item Perlengkapan Sekolah */
        .pencil, .ruler, .book {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .pencil {
            width: 20px;
            height: 80px;
            background: linear-gradient(to right top, #FFD700 50%, #CD5C5C 50%);
            border-radius: 0 0 5px 5px;
            transform: rotate(-45deg);
            position: relative;
        }
        .pencil::before {
            content: '';
            position: absolute;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #8B4513;
            top: -20px;
            left: 0;
        }

        .ruler {
            width: 100px;
            height: 20px;
            background-color: rgba(192, 192, 192, 0.8);
            border-radius: 3px;
            border: 1px solid rgba(0,0,0,0.2);
            position: relative;
        }
        .ruler::before {
            content: '1 2 3';
            position: absolute;
            font-size: 0.7em;
            color: #555;
            top: 3px;
            left: 5px;
            opacity: 0.8;
        }

        .book {
            width: 70px;
            height: 50px;
            background-color: rgba(135, 206, 250, 0.8);
            border-radius: 5px 0 0 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        .book::before { /* Spine */
            content: '';
            position: absolute;
            top: 0;
            right: -5px;
            width: 5px;
            height: 100%;
            background-color: rgba(70, 130, 180, 0.8);
            border-radius: 0 5px 5px 0;
        }
        .book::after { /* Page line */
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 50px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* --- Simbol Seni Musik, IPA, IPS, Pancasila (dari sebelumnya) --- */
        .music-note {
            font-size: 3.5em; /* Lebih besar dari huruf biasa */
            color: rgba(255, 69, 0, 0.9); /* Oranye kemerahan */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .atom {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(0, 206, 209, 0.7); /* DarkTurquoise */
            position: relative;
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.5);
        }
        .atom::before, .atom::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(0, 206, 209, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .atom::before {
            animation: electronOrbit1 3s infinite linear;
        }
        .atom::after {
            animation: electronOrbit2 3s infinite linear;
            animation-delay: -1.5s; /* Mulai berlawanan */
        }
        @keyframes electronOrbit1 {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(25px) scale(0.8); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(25px) scale(0.8); }
        }
        @keyframes electronOrbit2 {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(-25px) scale(0.8); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(-25px) scale(0.8); }
        }

        .globe {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #50C878, #228B22); /* Hijau */
            border: 3px solid rgba(100, 149, 237, 0.7); /* CornflowerBlue */
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.5);
            position: relative;
            overflow: hidden; /* Untuk efek garis */
        }
        .globe::before, .globe::after {
            content: '';
            position: absolute;
            background-color: rgba(100, 149, 237, 0.8);
            opacity: 0.7;
        }
        .globe::before { /* Garis vertikal */
            width: 3px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .globe::after { /* Garis horizontal */
            width: 100%;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .garuda { /* Representasi sangat sederhana dari Garuda */
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #FFD700; /* Kuning emas */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 3px solid #8B0000; /* Merah Marun */
        }
        .garuda::before {
            content: 'G'; /* Tetap 'G' sebagai placeholder */
            font-family: Arial, sans-serif;
        }

        /* --- NEW: Alat Musik --- */
        .guitar {
            width: 40px;
            height: 80px;
            background-color: #8B4513; /* SaddleBrown */
            border-radius: 5px;
            position: relative;
            transform: rotate(15deg);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .guitar::before { /* Neck */
            content: '';
            position: absolute;
            width: 10px;
            height: 60px;
            background-color: #A0522D; /* Sienna */
            top: -50px;
            left: 15px;
            border-radius: 3px;
        }
        .guitar::after { /* Headstock (sangat sederhana) */
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #A0522D;
            top: -65px;
            left: 12.5px;
            border-radius: 3px;
        }

        .drum {
            width: 70px;
            height: 40px;
            background-color: rgba(220, 20, 60, 0.8); /* Crimson */
            border-radius: 50% / 20%; /* Elips untuk efek 3D */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }
        .drum::before { /* Top rim */
            content: '';
            position: absolute;
            width: 90%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 0;
            left: 5%;
        }

        /* --- NEW: Simbol Pancasila (lebih spesifik) --- */
        .star { /* Sila 1: Bintang */
            width: 0;
            height: 0;
            border-right: 30px solid transparent;
            border-left: 30px solid transparent;
            border-bottom: 20px solid #FFD700; /* Gold */
            position: relative;
            transform: rotate(35deg);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
        .star::before {
            content: '';
            width: 0;
            height: 0;
            border-right: 30px solid transparent;
            border-left: 30px solid transparent;
            border-top: 20px solid #FFD700;
            position: absolute;
            top: 10px;
            left: -30px;
            transform: rotate(-70deg);
        }

        .chain { /* Sila 2: Rantai */
            display: flex;
            gap: 5px;
            transform: rotate(20deg);
        }
        .chain-link {
            width: 25px;
            height: 25px;
            border: 3px solid #8B4513; /* SaddleBrown */
            border-radius: 50%;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.7);
        }

        .banyan-tree { /* Sila 3: Pohon Beringin (representasi sangat sederhana) */
            width: 60px;
            height: 60px;
            background-color: #228B22; /* ForestGreen */
            border-radius: 50%; /* Daun */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .banyan-tree::before { /* Batang */
            content: '';
            position: absolute;
            width: 15px;
            height: 40px;
            background-color: #8B4513; /* SaddleBrown */
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .bull { /* Sila 4: Kepala Banteng (representasi sangat sederhana) */
            width: 60px;
            height: 40px;
            background-color: #333; /* Dark gray */
            border-radius: 20px 20px 5px 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .bull::before, .bull::after { /* Tanduk */
            content: '';
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: #8B4513; /* Brown */
            border-radius: 50% 50% 0 0;
            top: -15px;
        }
        .bull::before { left: 5px; transform: rotate(-30deg); }
        .bull::after { right: 5px; transform: rotate(30deg); }


        .rice-cotton { /* Sila 5: Padi dan Kapas (representasi sangat sederhana) */
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        .rice {
            width: 20px;
            height: 50px;
            background-color: #FFD700; /* Gold */
            border-radius: 0 0 10px 10px;
            position: relative;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .cotton {
            width: 30px;
            height: 30px;
            background-color: #F8F8FF; /* GhostWhite */
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* --- NEW: Simbol Planet dan Tata Surya --- */
        .sun {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500); /* Gold to Orange */
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255,165,0,0.8);
        }
        .planet {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(100, 149, 237, 0.8); /* CornflowerBlue */
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
        }
        .ringed-planet { /* Saturnus */
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(188, 143, 143, 0.8); /* RosyBrown */
            position: relative;
            box-shadow: 0 0 10px rgba(188, 143, 143, 0.5);
        }
        .ringed-planet::before { /* Cincin */
            content: '';
            position: absolute;
            width: 100px;
            height: 15px;
            background-color: rgba(245, 222, 179, 0.7); /* Wheat */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(25deg);
            border: 2px solid rgba(245, 222, 179, 0.9);
        }

        /* --- NEW: Simbol Globalisasi --- */
        .world-map { /* Peta Dunia Sederhana */
            width: 90px;
            height: 60px;
            background-color: rgba(50, 205, 50, 0.7); /* LimeGreen */
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .world-map::before, .world-map::after { /* Efek daratan/benua abstrak */
            content: '';
            position: absolute;
            background-color: rgba(0, 191, 255, 0.7); /* DeepSkyBlue (laut) */
            border-radius: 50%;
        }
        .world-map::before {
            width: 70px;
            height: 70px;
            top: -20px;
            left: -10px;
        }
        .world-map::after {
            width: 50px;
            height: 50px;
            bottom: -10px;
            right: -5px;
        }

        .network { /* Jaringan/Konektivitas */
            width: 80px;
            height: 60px;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .network::before, .network::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 140, 0, 0.8); /* DarkOrange */
            border-radius: 50%;
        }
        .network::before { top: 0; left: 0; }
        .network::after { bottom: 0; right: 0; }
        .network div { /* Garis koneksi */
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 140, 0, 0.6);
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotate(20deg);
        }
        .network div:nth-child(2) { transform: translateY(-50%) rotate(-20deg); }


        /* Keyframes untuk Animasi Utama (Sama seperti sebelumnya) */
        @keyframes floatAndRotate {
            0% {
                transform: translateX(var(--startX)) translateY(var(--startY)) translateZ(var(--startZ)) rotateX(0deg) rotateY(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(var(--endX)) translateY(var(--endY)) translateZ(var(--endZ)) rotateX(360deg) rotateY(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

        <form id="dataForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Tulis nama lengkapmu" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" placeholder="Contoh: 6A / 6B / 6C / 6D" required>
            </div>
            <div class="form-group">
                <label for="sekolah">Asal Sekolah:</label>
                <input type="text" id="sekolah" name="sekolah" placeholder="Contoh: SDN 7 Pedungan" required>
            </div>
            <button type="submit">Ayo Bermain!</button>
        </form>

    <script>
        // --- Skrip JavaScript untuk Pengiriman Data dan Navigasi ---
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form untuk refresh halaman

            // Ambil nilai dari setiap input
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const sekolah = document.getElementById('sekolah').value;

            // Data yang akan dikirim ke Apps Script
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('kelas', kelas);
            formData.append('sekolah', sekolah);
            formData.append('kota', 'Tidak Diketahui'); // Sesuaikan atau hapus jika tidak relevan

            // URL Web App Google Apps Script Anda
            // GANTI DENGAN URL YANG ANDA DAPATKAN DARI LANGKAH DEPLOY APPS SCRIPT SEBELUMNYA!
            const appsScriptURL = 'https://script.google.com/macros/s/AKfycby1nFT-1ZZogh9R-yzzH4wKf74dbGUzXEgybfArsFI3wGP1pgrqXogXFv0QFnkxDhdO/exec'; 

            fetch(appsScriptURL, {
                method: 'POST',
                body: formData // Mengirim data sebagai FormData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Menerima respons dari Apps Script
            })
            .then(data => {
                console.log('Data berhasil dikirim ke Spreadsheet:', data);
                // Simpan data ke localStorage untuk digunakan di halaman game berikutnya
                localStorage.setItem('playerName', nama);
                localStorage.setItem('playerClass', kelas);
                localStorage.setItem('playerSchool', sekolah);

                // Arahkan ke halaman pilihan game setelah data terkirim
                window.location.href = 'home';
            })
            .catch(error => {
                console.error('Ada masalah saat mengirim data:', error);
                alert('Terjadi kesalahan saat menyimpan datamu. Silakan coba lagi.');
            });
        });

        // --- JavaScript untuk Menambahkan Randomness pada Animasi ---
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.animated-element');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            animatedElements.forEach(el => {
                // Fungsi untuk menghasilkan nilai acak dalam rentang
                const getRandom = (min, max) => Math.random() * (max - min) + min;

                let startX, startY, endX, endY;

                // Tentukan arah gerakan (0: kiri-kanan, 1: kanan-kiri, 2: atas-bawah, 3: bawah-atas, 4: acak dari sudut)
                const direction = Math.floor(Math.random() * 5);
                const margin = 100; // Jarak dari tepi layar untuk memulai/mengakhiri

                switch (direction) {
                    case 0: // Kiri ke Kanan
                        startX = -margin - getRandom(0, 200);
                        startY = getRandom(-margin, screenHeight + margin);
                        endX = screenWidth + margin + getRandom(0, 200);
                        endY = getRandom(-margin, screenHeight + margin);
                        break;
                    case 1: // Kanan ke Kiri
                        startX = screenWidth + margin + getRandom(0, 200);
                        startY = getRandom(-margin, screenHeight + margin);
                        endX = -margin - getRandom(0, 200);
                        endY = getRandom(-margin, screenHeight + margin);
                        break;
                    case 2: // Atas ke Bawah
                        startX = getRandom(-margin, screenWidth + margin);
                        startY = -margin - getRandom(0, 200);
                        endX = getRandom(-margin, screenWidth + margin);
                        endY = screenHeight + margin + getRandom(0, 200);
                        break;
                    case 3: // Bawah ke Atas
                        startX = getRandom(-margin, screenWidth + margin);
                        startY = screenHeight + margin + getRandom(0, 200);
                        endX = getRandom(-margin, screenWidth + margin);
                        endY = -margin - getRandom(0, 200);
                        break;
                    case 4: // Sudut ke Sudut (misal: kiri atas ke kanan bawah)
                    default:
                        const corner = Math.floor(Math.random() * 4); // 0: TL, 1: TR, 2: BL, 3: BR
                        switch (corner) {
                            case 0: // Kiri Atas ke Kanan Bawah
                                startX = getRandom(-margin, screenWidth / 4);
                                startY = getRandom(-margin, screenHeight / 4);
                                endX = getRandom(screenWidth * 3 / 4, screenWidth + margin);
                                endY = getRandom(screenHeight * 3 / 4, screenHeight + margin);
                                break;
                            case 1: // Kanan Atas ke Kiri Bawah
                                startX = getRandom(screenWidth * 3 / 4, screenWidth + margin);
                                startY = getRandom(-margin, screenHeight / 4);
                                endX = getRandom(-margin, screenWidth / 4);
                                endY = getRandom(screenHeight * 3 / 4, screenHeight + margin);
                                break;
                            case 2: // Kiri Bawah ke Kanan Atas
                                startX = getRandom(-margin, screenWidth / 4);
                                startY = getRandom(screenHeight * 3 / 4, screenHeight + margin);
                                endX = getRandom(screenWidth * 3 / 4, screenWidth + margin);
                                endY = getRandom(-margin, screenHeight / 4);
                                break;
                            case 3: // Kanan Bawah ke Kiri Atas
                            default:
                                startX = getRandom(screenWidth * 3 / 4, screenWidth + margin);
                                startY = getRandom(screenHeight * 3 / 4, screenHeight + margin);
                                endX = getRandom(-margin, screenWidth / 4);
                                endY = getRandom(-margin, screenHeight / 4);
                                break;
                        }
                        break;
                }

                // Kedalaman Z acak
                const zRange = 1000;
                const startZ = getRandom(-zRange / 2, zRange / 2);
                const endZ = getRandom(-zRange / 2, zRange / 2);

                // Atur CSS Variables untuk Keyframes
                el.style.setProperty('--startX', `${startX}px`);
                el.style.setProperty('--startY', `${startY}px`);
                el.style.setProperty('--startZ', `${startZ}px`);
                el.style.setProperty('--endX', `${endX}px`);
                el.style.setProperty('--endY', `${endY}px`);
                el.style.setProperty('--endZ', `${endZ}px`);

                // Atur delay animasi acak
                const delay = Math.random() * 30; // Max 30s delay
                el.style.animationDelay = `-${delay}s`; // Negatif untuk memulai animasi di tengah
                
                // Atur durasi animasi acak (opsional, untuk variasi kecepatan)
                const duration = getRandom(25, 45); // Durasi antara 25 dan 45 detik
                el.style.animationDuration = `${duration}s`;
            });
        });
    </script>
